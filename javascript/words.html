<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3/css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div id="black">
        <div id="red">
            <p>type your sentence</p>
        </div>

        <textarea id="input" oninput="convert()" rows="10" cols="60">type you para</textarea>
        <span id="result">0</span> </div>
    <script>
        function convert() {
            var words = document.getElementById("input").value;
            var calculate = 0;
            var split = words.split(' ');
            for (var i = 0; i < split.length; i++) {
                if (split != "") {
                    calculate += 1
                }
            }
            document.getElementById("result").innerHTML = calculate;
        }
    </script>
</body>

</html>
